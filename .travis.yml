language: node_js

node_js: stable

cache:
    apt: true
    directories:
        - node_modules

before_install:
  - echo 安装hexo環境...

install:
  - npm install

before_script:
  - echo 正在清空靜態文件...
  - hexo clean
  - echo 正在生成靜態文件...
  - hexo g
  - cd ./public
  - ls -l

script:
  - echo 开始部署...
  - git init
  - git config --global user.name "f820602h"
  - git config --global user.email "f820602h@gmail.com"
  - git add ./
  - MESSAGE=`date +\ %Y-%m-%d\ %H:%M:%S`
  - git commit -m "Site updated:$MESSAGE"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages

after_script:
  - echo 部署完成！

branches:
  only:
    - master

env:
  global:
    - GH_REF: github.com/f820602h/Max-Blog.git